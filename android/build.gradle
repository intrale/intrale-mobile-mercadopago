group 'ar.com.intrale.mobile.mercadopago'
version '0.0.8'

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {
            setUrl("https://artifacts.mercadolibre.com/repository/android-releases/")
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {
            setUrl("https://artifacts.mercadolibre.com/repository/android-releases/")
        }
    }
}

apply plugin: 'com.android.library'

android {

    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    defaultConfig {
        minSdkVersion 21
        multiDexEnabled true
    }

    lintOptions {
        disable 'InvalidPackage'
        disable 'PropertyEscape'
    }


}

dependencies {
    //implementation files('${androidx64}/flutter.jar')

    implementation fileTree(dir: 'C:\\flutter\\bin\\cache\\artifacts\\engine\\android-x64', include: 'flutter.jar')
    implementation 'androidx.annotation:annotation:1.6.0'
    implementation 'com.mercadopago.android.px:checkout:4.53.2'
}